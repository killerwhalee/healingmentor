{% extends "_base.html" %}{% block contents %}
<h2 class="mb-3">
	Guided Meditation
	<a
		data-bs-toggle="modal"
		href="#modal-help"
		><i
			class="bi bi-question-circle"
			style="font-size: 1rem"
		></i
	></a>
</h2>

<!-- Help Modal -->
<div
	class="modal fade"
	id="modal-help"
	tabindex="-1"
	aria-labelledby="exampleModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1
					class="modal-title fs-5"
					id="exampleModalLabel"
				>
					Instructions
				</h1>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"
				></button>
			</div>
			<div class="modal-body">...</div>
			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-secondary"
					data-bs-dismiss="modal"
				>
					Close
				</button>
			</div>
		</div>
	</div>
</div>

<div class="card rounded-3 mb-3">
	<div class="card-body">
		<div class="input-group mb-2">
			<select
				class="form-select"
				id="select-audio"
			>
				<option selected>Select Lecture to Listen</option>
				<option value="1. Body Scan (KOR)">1. Body Scan (KOR)</option>
				<option value="2. Breathing Meditation (KOR)">
					2. Breathing Meditation (KOR)
				</option>
				<option value="3. Mindfulness Meditation (KOR)">
					3. Mindfulness Meditation (KOR)
				</option>
				<option value="4. Body Scan (ENG)">4. Body Scan (ENG)</option>
				<option value="5. Breathing Meditation (ENG)">
					5. Breathing Meditation (ENG)
				</option>
			</select>
			<button
				class="btn btn-outline-secondary"
				type="button"
				id="button-play"
			>
				Play
			</button>
		</div>

		<audio
			id="audio-1"
			src="/static/sounds/lecture/lecture-1.mp3"
		></audio>
		<audio
			id="audio-2"
			src="/static/sounds/lecture/lecture-2.mp3"
		></audio>
		<audio
			id="audio-3"
			src="/static/sounds/lecture/lecture-3.mp3"
		></audio>
		<audio
			id="audio-4"
			src="/static/sounds/lecture/lecture-4.mp3"
		></audio>
		<audio
			id="audio-5"
			src="/static/sounds/lecture/lecture-5.mp3"
		></audio>

		<div class="progress mb-2">
			<div
				class="progress-bar"
				id="progress-bar"
				role="progressbar"
				style="width: 0%"
				aria-valuemin="0"
				aria-valuemax="100"
			></div>
		</div>

		<div class="d-flex flex-column align-items-center gap-2">
			<a
				class="btn btn-primary w-100 disabled"
				id="button-report"
				data-bs-toggle="modal"
				href="#modal-report-1"
				role="button"
				>To journal for meditation!</a
			>
			<a
				class="btn btn-secondary w-100"
				href="{% url 'session:gm-inquiry' %}"
				role="button"
				>View my recordings</a
			>
		</div>
	</div>
</div>

<!-- Survey Modal -->
<form
	id="report-form"
	method="POST"
>
	{% csrf_token %}
	<input
		type="text"
		id="lecture-input"
		name="lecture_input"
		style="display: none"
	/>
	{% include "session/question.html" %}
</form>
<!-- /Survey Modal -->
{% endblock contents %} {% block scripts %}
<script src="/static/js/session/gm-record.js"></script>
{% endblock %}
