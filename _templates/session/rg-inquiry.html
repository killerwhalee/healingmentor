{% extends "_base.html" %}
{% block contents %}
<h2 class="mb-3">Graph Lists</h2>
<div class="row row-cols-1 g-3">
	{% for data, csv_x_data, csv_y_data in data_list %}
	<div class="col">
		<div class="card rounded-3 mb-0">
				<div class="card-body">
					<div
						class="d-flex flex-row align-items-center justify-content-between gap-1"
					>
					<div>
						<div>
							<span class="h5 fw-bold">#{{data.id}} </span>
							<span class="p">by {{data.user}}</span>
						</div>
						<div>
							{{data.date_created}}
						</div>
					</div>
					<div class="w-auto h-auto">
						<canvas 
						class="col-8"
						id="plotting-{{forloop.counter}}"
						></canvas>
					</div>
					<input 
					type="text" 
					id="csvInput-x-{{forloop.counter}}"
					name="csv_input"
					value="{{csv_x_data}}"
					style="display: none;"
					>
					<input 
					type="text" 
					id="csvInput-y-{{forloop.counter}}"
					name="csv_input"
					value="{{csv_y_data}}"
					style="display: none;"
					>
					</div>
				</div>
			</div>
	</div>
	{% endfor %}
</div>
	{% endblock contents %} {% block scripts %}
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="/static/js/session/rg-inquiry.js"></script>
	{% endblock %}
</div>
